<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const transporteSP = Number(prompt(`Insira o preço do transporte aéreo para ir a São Paulo`).trim().replace(",","."));
    const transporteRJ = Number(prompt(`Insira o preço do transporte aéreo para ir ao Rio de Janeiro`).trim().replace(",","."));
    const hotelSP = Number(prompt(`Insira o valor da diária do hotel de São Paulo`).trim().replace(",","."));
    const hotelRJ = Number(prompt(`Insira o valor da diária do hotel do Rio de Janeiro`).trim().replace(",","."));
    const dias = Number(prompt(`Insira quantos dias pretende ficar no destino`).trim().replace(",","."));
    // Processamento
    const diariaSP = hotelSP*dias;
    const viagemSP = transporteSP+diariaSP;

    const diariaRJ = hotelRJ*dias;
    const viagemRJ = transporteRJ+diariaRJ;

    if(viagemSP<viagemRJ){
        alert(`O melhor destino é São Paulo. Custo total: R$${viagemSP.toFixed(2).replace(".",",")}`);
    }
    else if(viagemRJ<viagemSP){
        alert(`O melhor destino é Rio de janeiro. Custo total: R$${viagemRJ.toFixed(2).replace(".",",")}`);
    }
    else{
        alert(`Valor inválido!`)
    }
    // Saída

</script>
