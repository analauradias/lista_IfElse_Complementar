<meta charset="UTF-8" />
<script>
    // Problema: Calcular desconto na compra de Computador
    /*
    Peça para o vendedor informar o valor do computador que está vendendo e também informar a forma de pagamento que o Cliente procederá para a comopra do equipamento.

    - Se for via (B)Boleto, o cliente terá 3% (3/100) de desconto.
    - Se for via (D)Dinheiro, o cliente terá 5% (5/100) de desconto.
    - Se for via (P)PIX, o cliente terá 10% (10/100) de descconto.
    
    Calcule e apresente o preço final do computador de acordo com a Forma de Pagamento.
    */

    // Entrada
    const valor = Number(prompt(`Insira o valor do computador`).trim().replace(",", "."));
    const pagamento = prompt(`Qual será a forma de pagamento? Responda com B-Boleto, D-Dinheiro ou P-Pix`).trim().toLowerCase();
    // Processamento
    if (pagamento == 'b') {
        const desconto3 = valor * 0.03;
        alert(`O valor fica R$${(valor - desconto3).toFixed(2).replace(".", ",")}`);
    }
    else if (pagamento == 'd') {
        const desconto5 = valor * 0.05;
        alert(`O valor fica R$${(valor - desconto5).toFixed(2).replace(".", ",")}`);
    }
    else if (pagamento == 'p') {
        const desconto10 = valor * 0.1;
        alert(`O valor fica R$${(valor - desconto10).toFixed(2).replace(".", ",")}`);
    }
    else{
        alert(`Valor inválido!`)
    }
    // Saída

</script>
