<meta charset="UTF-8" />
<script>
    // Problema: Financiamento
    /*
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    // Entrada
    const imovel = Number(prompt(`Insira o valor do imóvel`).trim().replace(",","."));
    const anos = Number(prompt(`Em quantos anos será realizado o financiamento?`).trim());
    const salario = Number(prompt(`Insira o seu salário`).trim().replace(",","."));
    const prestacao = imovel/anos;
    const salario30 = salario*0.30;
    // Processamento
    if(prestacao>salario30){
        alert(`A parcela fica R$${prestacao.toFixed(2).replace(".",",")}. Financiamento negado!`);
    }
    else{
        alert(`A parcela fica R$${prestacao.toFixed(2).replace(".",",")}. Financiamento aprovado!`);
    }
    // Saída

</script>
